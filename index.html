// Función para buscar y crear enlaces basados en el término de búsqueda
function buscar(e) {
  e.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
  var termino = document.getElementById('terminoBusqueda').value.toLowerCase();
  
  // Comprobar si el término de búsqueda está en el objeto de enlaces
  if(enlaces[termino]) {
    document.getElementById('resultadosBusqueda').innerHTML = '<p>Resultado encontrado: <a href="' + enlaces[termino] + '">' + termino + '</a></p>';
  } else {
    document.getElementById('resultadosBusqueda').innerHTML = '<p>No se encontraron resultados para: ' + termino + '</p>';
  }
}
