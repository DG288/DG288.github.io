<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador con Enlace</title>
</head>
<body>

<form id="formularioBusqueda" onsubmit="buscar(event)">
  <input type="text" id="terminoBusqueda" placeholder="Buscar...">
  <button type="submit">Buscar</button>
</form>

<div id="resultadosBusqueda"></div>

<script>
// Función para simular una búsqueda y crear un enlace
function buscar(e) {
  e.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
  var termino = document.getElementById('terminoBusqueda').value;
  
  // Supongamos que quieres buscar el término 'patataç' y enlazar a 'http://www.ejemplo.com'
  if(termino.toLowerCase() === 'patata') {
    document.getElementById('resultadosBusqueda').innerHTML = '<p>Resultado encontrado: <a href="https://www3.animeflv.net/ver/darling-in-the-franxx-1">Patata</a></p>';
  } else {
    document.getElementById('resultadosBusqueda').innerHTML = '<p>No se encontraron resultados para: ' + termino + '</p>';
  }
}
</script>

</body>
</html>
